<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<title>Pedra, Papel e Tesoura!</title>

<body>
        <!--MENU-->
        <div id="boxtitle">
            <h1 id="titletxt">Pedra, Papel e Tesoura</h1>
        </div>

    <main>
        <!--GAME-->
        <div class="game">
            
            <button name="pedra">
                <h2>Pedra</h2>
                <img src="images/icon-rock.svg" alt="">
            </button>
            
            <button name="papel">
                <h2>Papel</h2>
                <img src="images/icon-paper.svg" alt="">
            </button>
            <button name="tesoura">
                <h2>Tesoura</h2>
                <img src="images/icon-scissors.svg" alt="">
            </button>
        
        </div>

        <div class="scores">
            <div class="score">
                <p>Jogador</p>
                <p id="score1">0</p>
            </div>
            <div class="score">
                <p>Bot</p>
                <p id="score2">0</p>
            </div>
        
        </div>
        <!--PLAYER X BOT-->
        <div class="result">
            <div class="img">
                <p>Jogador</p>
                <img src="" name="jogador">
            </div>
            <h1>X</h1>
            <div class="img">
                <p>Bot</p>
                <img src="" name="bot">
            </div>
        </div>
        <!--RESULTADO-->
        <div class="resultP">
            <p name="result">Resultado:</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
