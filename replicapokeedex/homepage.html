<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="homepage.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    
    <div>
        <img src="background.png" id="mainimg">
      </div>
    <h1 id="maintxt">Online Pokédex</h1>
    <span id="container">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form>
            <h3>Login!</h3>

            <label for="username">Usuário</label>
            <input type="text" placeholder="Email ou nome de usuário" id="username">

            <label for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password">
            
            <button><a href="index.html">Entrar</a>
            <img src="https://emoji.gg/assets/emoji/pokeball.png" width="30px" height="30px" alt="pokeball" id="pokeball">
            </button>
            <div class="social">
            <div class="go"><i class="fab fa-google"></i>  Google</div>
            <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
            </div>
        </form>
    </span>

</body>
</html>
